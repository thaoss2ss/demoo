<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let tuoi = Number(prompt("Nhập vào tuổi"))
  if(tuoi>0 && tuoi < 120){
    alert("Đây là tuổi dành của người "+tuoi+" tuổi")
  }else{
    alert("Đây không phải tuổi của người")
  }
</script>
</body>
</html>
