<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = Number(prompt("Nhập cạnh a"));
  let b = Number(prompt("Nhập cạnh b"));
  let c = Number(prompt("Nhập cạnh c"));
  if(a>0 && b>0 && c > 0){
    if((a+b) >c && (b+c) >a && (a+c)>b){
      alert("Cạnh a,b,c ["+a+","+b+","+c+"] là một hình tam giác");
    }else{
      alert("Cạnh a,b,c ["+a+","+b+","+c+"] KHÔNG phải là một hình tam giác");
    }
  }else {
    alert("Cạnh a,b,c ["+a+","+b+","+c+"] KHÔNG phải là một hình tam giác");
  }
</script>
</body>
</html>
