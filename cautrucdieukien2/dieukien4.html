<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let dai = Number(prompt("Nhập chiều dài hình chữ nhật"));
  let rong = Number(prompt("Nhập chiều rộng hình chữ nhật"));
  let dientich = dai * rong;
  alert("Hình chữ nhất Chiều dài = "+dai+" Rộng = "+rong+" có diện tích = "+dientich);
</script>
</body>
</html>
