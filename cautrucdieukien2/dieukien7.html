<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = Number(prompt("Nhập biến a"));
  let b = Number(prompt("Nhập biến b"));
  let c = Number(prompt("Nhập biến c"));
  let delta = b*b - (4*a*c);
  document.write("Phương trình căn bậc 2 là "+a+"x^2 + "+b+ "x + "+c+" = 0<br>");
  document.write("Delta = "+delta+"<br>");
  let x1, x2
  if(delta === 0){
    x1 = -b/(2*a);
    document.write("Phương trình có 1 nghiệm là x = "+x1.toFixed(2))
  }else if(delta > 0){
    x1 = (-b + Math.sqrt(delta))/(2*a);
    x2 = (-b - Math.sqrt(delta))/(2*a);
    document.write("Phương trình có 2 nghiệm là x1 = "+x1.toFixed(2)+"; x2 = "+x2.toFixed(2));
  }else if(delta < 0){
    document.write("Phương trình Không có nghiệm");
  }
</script>
</body>
</html>
