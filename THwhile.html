  <title>TH while</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Enter a number: "));
  let total = 0;
  while ( num !== -1) {
    num = parseInt(prompt("Enter a number: "));
    alert(num);
    total += num;
  }
  alert(total);
</script>
