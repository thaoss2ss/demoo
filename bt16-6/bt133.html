<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thực hành 5</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="tictactoe"></p>
<input type="button" value="Change Value" onclick="ChangeValue()">
<script>
  let b = document.getElementById("tictactoe");
  let Mang = [];
  let data = "";
  let lannhap = 1;

  for (let i = 0; i < 5; i++) {
    Mang[i] = new Array("(.)","(.)","(.)","(.)","(.)");
  }
  for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
      data += Mang[i][j] + "&nbsp;&nbsp;";
    }
  }
  b.innerHTML = data;

  function ChangeValue() {
    let positionX = parseInt(prompt("X: "));
    let positionY = parseInt(prompt("Y: "));
    if (lannhap % 2 === 0){
    Mang[positionX][positionY] = "o";
    }else {
    Mang[positionX][positionY] = "x";}
    lannhap++;
    for (let i = 0; i < 5; i++) {
      data += "<br/>";
      for (let j = 0; j < 5; j++) {
        data += Mang[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    b.innerHTML = "<hr/>" + data;
    ckeckwin();
  }
  function ckeckwin() {
  for (let i = 0; i < 5; i++) {
    for (let j = 0; j < 5; j++) {
      if (Mang[i][j] === 'x' && Mang[i][j+1] === 'x' && Mang[i][j+2] === 'x' ||
         Mang[i][j] === 'x' && Mang[i+1][j] === 'x' && Mang[i+2][j] === 'x'){
        alert("x thắng");
      }else if (Mang[i][j] === 'o' && Mang[i][j+1] === 'o' && Mang[i][j+2] === 'o'||
      Mang[i][j] === 'o' && Mang[i+1][j] === 'o' && Mang[i+2][j] === 'o') {
        alert("o thắng");
      }
    }
  }}
</script>
</body>
</html>
