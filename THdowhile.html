<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TH Do while</title>
</head>
<body>
<script>
  let value = null;
  do {
    value = prompt("Nhập số từ 1 đến 10");
  } while (value < 1 || value> 10);
  alert('Số bạn vừa nhập là ' + value);
</script>

</body>
</html>
