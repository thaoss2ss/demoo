<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let pi = Math.PI;
  function cricleArea(r){
    let S = pi * Math.pow(r,2);
    return S;
  }
  function diameterArea(r){
    let C = pi * r * 2 ;
    return C;
  }
  let r = +prompt('Nhập bán kính :');
  alert('Diện tích hình tròn là : '+ cricleArea(r));
  alert('Chu vi hình tròn là : '+ diameterArea(r));
</script>
</body>
</html>
