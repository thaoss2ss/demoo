<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let mangso = [4,1,6,8,2,7,0];
  document.write("Mảng số gồm : ["+mangso+"]<br>");
  let daoMang = daoMangSo(mangso);
  document.write("Đổi chỗ mảng số : ["+daoMang+"]");

  function daoMangSo(mangso) {
    return mangso.reverse();
  }
</script>
</body>
</html>
