<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let x = +prompt('Nhập số :');
  square(x);
  function square(x){
    result = Math.pow(x, 2);
    return result;
  }
  alert('Bình Phương của '+x+' là '+ result);
</script>
</body>
</html>
