<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let value = prompt('nhập phần tử:');
  let x = [-3,5,1,3,2,10];
  for(let i = 0;i< x.length;i++){
    if (value == x[i]){
      alert("giá trị "+ x[i] + " được tìm thấy ở vị trí " + i);
    }
  }
</script>
</body>
</html>
