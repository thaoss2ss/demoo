<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhập số ;"));
checkPrime(n)
  function checkPrime(n) {
    if (n < 2) {
      return false;
    } else if (n === 2) {
      return true;
    } else {
      let isPrime = true;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        document.write(n +' Là Số Nguyên Tố')
      } else {
        document.write(n +' Không Là Số Nguyên Tố')
      }
    }
 }
</script>
</body>
</html>
