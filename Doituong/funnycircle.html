<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny circles</title>
</head>
<body>

<canvas id="myCanvas" style ="border: 2px solid #d3d3d3;" width=1000 height="600"></canvas>

<script>
  let MyCircles = function (x, y, radius) {
    this.x = x
    this.y = y
    this.radius = radius

  }
  function createCircle(){
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let circle= new MyCircles(500, 500, 80);
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fill();
  }

  createCircle();

   function getRandomHex() {
     return Math.floor(Math.random()*255);
   }

   function getColorRandom() {
     let red = getRandomHex();
     let green = getRandomHex();
     let blue = getRandomHex();
     return "rgb(" + red + "," + blue + "," + green +")";
   }

   function createCircle() {
     let context = document.getElementById("myCanvas").getContext("2d");
     let radius = Math.floor(Math.random()*80);
     let color = getColorRandom();
     let x = Math.random() * window.innerWidth;
     let y = Math.random() * window.innerHeight;
     let circles = new MyCircles(x, y, radius);
     context.beginPath()
     context.arc(circles.x, circles.y, circles.radius, 0, 2*Math.PI)
     context.fillStyle = color
     context.fill()
   }

   function createMultyCircle(){
     for (let i=0;i< 30;i++){
       createCircle();
     }
   }
   createMultyCircle()

</script>
</body>
</html>
