<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas><br>

<script>
  class Rectangle {
    width;
    height;
    constructor (width,height) {
      this.width = width;
      this.height = height;
    }

    getWidth() {
      return this.width;
    }

    getHeight() {
      return this.height;
    }

    setWidth(width) {
      this.width = width;
    }

    setHeight(height) {
      this.height = height;
    }

    getArea() {
      return this.width * this.height;
    }

    getPerimeter() {
      return (this.width + this.height) * 2;
    }

  }
  let myRectangle = new Rectangle(300,150);
  myRectangle.setWidth(400);
  myRectangle.setHeight(200);

  let width = myRectangle.getWidth();
  let height = myRectangle.getHeight();



  document.write("Chiều rộng : " + myRectangle.getWidth());
  document.write('<br>');
  document.write(" Chiều cao : " + myRectangle.getHeight());
  document.write('<br>');
  document.write('Diện Tích : ' + myRectangle.getArea());
  document.write('<br>');
  document.write('Chu vi : ' + myRectangle.getPerimeter());

  let canvas = document.getElementById("DemoCanvas");
  let ctx = canvas.getContext('2d');
  ctx.fillStyle='#c62f12';
  ctx.fillRect(10, 10, width, height);



</script>
</body>
</html>
