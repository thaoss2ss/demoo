<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let mangso = [];
  let mangsoam = [];

  for (let i = 0; i < 10; i++) {
    mangso[i] = Number(prompt("Nhập số vào mảng"));
    if (mangso[i]<0){
      mangsoam.push(mangso[i]);
    }
  }
  document.write("mangso = ["+mangso+"]<br>");
  document.write("Mảng các số âm gồm "+mangsoam.length +" phần tử mảng số âm là  = "+mangsoam +"<br>");
</script>
</body>
</html>
