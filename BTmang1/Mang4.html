<!DOCTYPE html>
<html lang="en">

  <title>Title</title>

<body>
<script>
  let mangso = [];

  for(let i=0 ;i<10; i++){
    mangso[i] = Number(prompt("Nhập số vào mảng"));
  }
  document.write("mangso = ["+mangso+"]<br>");

  document.write("mangso = ["+mangso.reverse()+"]<br>");


</script>
