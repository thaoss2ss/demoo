<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let mang = [], boo = true;
  let mangnew = []
  let mangV =[ prompt("Nhập số vào mảng V")]

  for (let i = 0; i < 10; i++) {
    mang[i] = prompt("Nhập số vào mảng")
    if(mang[i] === mangV){
      boo =false;
    }

    if (mang[i] !== mangV){
      mangnew.push(mang[i])
    }
  }
  document.write("Mang = ["+mang+"]<br>")
  if(boo === false){
    document.write("Đã xóa phần tử V. Mang = ["+mangnew+"]<br>")
  }
</script>
</body>
</html>
