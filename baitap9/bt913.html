<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số nguyên</title>
</head>
<body>

<script>
  let a = (prompt("Nhập số nguyên"));
    a = parseInt(a);
    if(a > 0){
       alert(a + " Lớn hơn 0");
    }else if(a === 0){
     alert(a +" Là số 0");
    }
    else {
      alert(a +" Nhỏ hơn 0");
    }
</script>
</body>
</html>
