<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = prompt('enter a number')
  count = 0
  a = 1;
  b = 1;
  while (count < number) {
    c = a + b;
    if(c % 5 === 0){
      document.write(c);
      break;
    }
    a = b;
    b = c;
    count++
  }

</script>
</body>
</html>
