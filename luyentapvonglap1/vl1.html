<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vòng lặp 1</title>
</head>
<body>
<script>
    for ( count = 1;count <= 100;count ++){
      document.write( count + "<br>");
      if(count === 99){
      alert("Đã Hoàn Thành")
      break;}
    }
</script>
</body>
</html>
