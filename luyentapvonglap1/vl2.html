<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhiệ độ</title>
</head>
<body>
<script>
  let ND = Number(prompt('Nhập nhiệt độ'));
  while ( ND < 20 || ND > 100){
    if (ND < 20){
      alert("Nhiệt độ thấp yêu cầu tăng nhiệt độ lên");
    }
    else {
      alert("Nhiệt độ quá cao yêu cầu giảm nhiệt độ xuống");
    }
    }
  alert("Nhiệt độ bình thường");

</script>
</body>
</html>
