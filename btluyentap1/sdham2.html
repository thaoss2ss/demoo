<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let x = parseInt(prompt('Nhập :'));
  inputNumber();
  function upNumber(x){
    x++;
    return x;
  }
  function inputNumber(){
    let number = upNumber(x);
    alert('Đối số được tăng lên = '+number);
  }
</script>
</body>
</html>
